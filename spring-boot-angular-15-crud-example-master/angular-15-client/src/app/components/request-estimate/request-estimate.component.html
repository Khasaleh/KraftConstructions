<div class="row">

  <div class="col">

    <div class="card text-bg-dark">
      <img  class="card-img">
      <div class="card-img-overlay d-flex flex-column justify-content-center ">
        <div class="head">Request Estimate</div>
        <div class="test-nav">
          <a href="">Home</a>
          <a href=""><img src="../../../assets/Vector 9.png" alt=""></a>
          <a href="request-estimate">Request Estimate</a>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="container d-flex">
  <div class="row">
      <h3>Complete this form for the best consultation.</h3>
      <form [formGroup]="userDetail" (ngSubmit)="submit()" class="row g-5">
      <div class="col-md-5">
        <label for="inputEmail4"  class="form-label">First Name</label>
        <input type="name" formControlName = "firstName" class="form-control" id="firstName">
      </div>
      <div class="col-md-5">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="name" formControlName = "lastName" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-5">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" formControlName = "email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-5">
        <label for="inputEmail4" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-10">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" formControlName = "address"  class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" formControlName = "city"  class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" formControlName = "state"  class="form-select">
          <option >New York City</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" formControlName = "zip" class="form-control" id="inputZip">
      </div>
      <div class="row">
        <div class = "chcktxt"> What Remodelling Services are you looking for ? </div>
        <div class="col-md-5"  >
      <div class="form-check">
        <input class="form-check-input" formControlName = "requestedServices" type="checkbox" value="" id="flexCheckDefault" >
        <label class="form-check-label" for="flexCheckDefault" aria-selected="true">
         General Contracting
          
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" formControlName = "requestedServices" type="checkbox" value="" id="flexCheckDefault" >
        <label class="form-check-label" for="flexCheckDefault" aria-selected="true">
          New Additions
          
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" formControlName = "requestedServices" type="checkbox" value="" id="flexCheckDefault" >
        <label class="form-check-label" for="flexCheckDefault" aria-selected="true">
          Kitchen Remodeling
          
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" formControlName = "requestedServices" type="checkbox" value="" id="flexCheckDefault" >
        <label class="form-check-label" for="flexCheckDefault" aria-selected="true">
          Design Services
          
        </label>
      </div>
</div>
<div class="col">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" formControlName = "requestedServices" value="" id="flexCheckDefault" >
    <label class="form-check-label" for="flexCheckDefault" aria-selected="true">
      Basement Remodeling
      
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" formControlName = "requestedServices" value="" id="flexCheckDefault" >
    <label class="form-check-label" for="flexCheckDefault" aria-selected="true">
      Home Remodeling
      
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" formControlName = "requestedServices" type="checkbox" value="" id="flexCheckDefault" >
    <label class="form-check-label" for="flexCheckDefault" aria-selected="true">
      Outdoor Living Spaces
      
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" formControlName = "requestedServices" type="checkbox" value="" id="flexCheckDefault" >
    <label class="form-check-label" for="flexCheckDefault" aria-selected="true">
      
    Bathroom Remodeling
      
    </label>
  </div>
</div>
      </div>
      <div class="row">
        <div class="col-md-5">
      <div class = radtxt>What is your budget for this project?</div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="budget" value="25000-50000">
        <label class="form-check-label" for="budgetOption1"> $25,000 to $50,000 </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="budget" value="50000-100000">
        <label class="form-check-label" for="budgetOption2"> $50,000 to $100,000 </label>
      </div>
      <!-- Add more radio buttons as needed -->
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="budget" value="100000-150000">
        <label class="form-check-label" for="budgetOption3"> $100,000 to $150,000 </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="budget" value="150000-200000">
        <label class="form-check-label" for="budgetOption3"> $150,000 to $200,000 </label>
      </div>
      
      
      </div>
      </div>
      <div class="col-md-6">
        <label for="exampleFormControlTextarea1" class="form-label">Breifly Describe your project?</label>
        <textarea class="form-control" formControlName="projectDescription" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
     
     <div class="row g-3">
      <div class="col-md-8">
        <label for="inputtxt" class="form-label">How did you hear about Kraft Construction?</label>
        <input _ngcontent-kwu-c13="" formControlName="aboutUs"type="text" id="inputCity" class="form-control">
      </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    </div>
      </div>
      
        <div class="col-12 col-lg-8 offset-lg-1">
          <div class="card align-items-center justify-content-center ">
            <div class="card-body">
              <p class="card-text" style="color: white; font-size: 20px;">
                Looking for an affordable and reliable construction company for your project? <span>
                <a routerLink="/request-estimate" class="btn btn-success" style="border-color:white;"><span>Get a Quote</span></a> </span>
              </p>
            </div>
          </div>
        </div>
      <app-footer></app-footer>
