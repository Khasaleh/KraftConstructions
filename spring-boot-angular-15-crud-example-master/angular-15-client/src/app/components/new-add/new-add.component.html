<app-header></app-header>

<div class="row">

  <div class="col">

    <div class="card text-bg-dark">
      <img class="card-img">
      <div class="card-img-overlay d-flex flex-column justify-content-center ">
        <h2>New Additions</h2>
        <div class="test-nav">
          <a href="">Home</a>
          <a href=""><img src="../../../assets/Vector 9.png" alt=""></a>
          <a href="new-additions">New Additions</a>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="container d-flex align-items-center justify-content-center">
  <div class="row">

    <div class="col-lg-2 col-md-6">
      <div class="card sm-11">
        <div class="card-header" style="color: var(--kraft-d-green);">
          <b>New Additions</b>
        </div>
        <ul class="list-group list-group-flush">
          <button class="btnClick" (click)="getOneService(service?.id)" *ngFor="let service of data">{{ service?.serviceName }}
          </button>
        </ul>
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <div class="card sm-12">
        <img src={{this.globalUrl+serviceData?.beforeImageUrl}} class="height " alt="...">
        <div class="card-body" style="background-color: #FFE7E7;">
          <h5 class="card-title"><b>{{serviceData?.beforeImageTitle}}</b></h5>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <div class="card sm-13">
        <img src={{this.globalUrl+serviceData?.afterImageUrl}} class="height" alt="...">
        <div class="card-body" style="background-color: var(--kraft-light-green);">
          <h5 class="card-title"><b>{{serviceData?.afterImageTitle}}</b></h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt-3 mb-3">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-4 col-lg-7 offset-lg-3">
      <p class="txt">{{serviceData?.description}}</p>
    </div>
  </div>
</div>

<div class="container mt-3 mb-4">
  <div class="row justify-content-center gap-3">
    <!-- <div class="col-lg-3 col-md-2 mb-3 text-center"> -->
    <div class="card sm-8" *ngFor="let item of imageData">
      <img [src]=this.globalUrl+item?.imageUrl class="card-img-top" alt="...">
      <div class="card-body">
        <a href="#" class="btn btn-success">More Details</a>
      </div>
    </div>
  </div>
</div>
  <div class="col-12 col-lg-8 offset-lg-1">
    <div class="card align-items-center justify-content-center ">
      <div class="card-body">
        <p class="card-text" style="color: white; font-size: 20px;">
          Looking for an affordable and reliable construction company for your project? <span>
            <a routerLink="/request-estimate" class="btn btn-success" style="border-color:white;"><span>Get a
                Quote</span></a> </span>
        </p>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
