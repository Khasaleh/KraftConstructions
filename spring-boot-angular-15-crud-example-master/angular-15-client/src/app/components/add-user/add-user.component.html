<div class="home">

  <div class="desktop-3-item">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Add New User</a>
  
        </div>
      
    </nav>
    <form>
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Username*</label>
        <div class="col-sm-8">
          <input type="text" formControlName="username" class="form-control" id="name" name="name" aria-describedby="emailHelp" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email address*</label>
        <div class="col-sm-8">
          <input type="email" formControlName="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="first-name\" class="col-sm-2 col-form-label">First Name*</label>
        <div class="col-sm-8">
          <input type="text" formControlName="firstname" class="form-control" id="first-name" name="first-name" aria-describedby="emailHelp" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="last-name" class="col-sm-2 col-form-label">Last Name*</label>
        <div class="col-sm-8">
          <input type="text" formControlName="lastname" class="form-control" id="last-name" name="last-name" aria-describedby="emailHelp" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password*</label>
        <div class="col-sm-8">
          <input type="password" formControlName="password" class="form-control" id="password" name="password" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="role" class="col-sm-2 col-form-label">Role*</label>
        <div class="col-sm-8">
          <select class="form-select" formControlName="role" id="role" name="role" required>
            <option value="" selected> Administrator </option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="profile-pic" class="col-sm-2 col-form-label">Profile Picture</label>
        <div class="col-sm-3">
          
            <img class="group-icon" [src]="urllink ? urllink : 'assets/admin-testimg/Group 160.png' "/> 
            <input type="file" class="form-control" id="profile-pic" name="profile-pic" (change)="selectFiles($event)">
          </div>
          </div>
       
        <div class="col-sm-8">
          <button type="button" class="btn btn-success">Add New User</button>  
        </div>
    </form>
 
  </div>
  
      
      
</div>
