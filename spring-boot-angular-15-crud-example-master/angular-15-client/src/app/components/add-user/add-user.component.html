<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Users</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addUser" type="submit">Add User</button>
            <button type="button" class="btn btn-outline-success"data-bs-toggle="modal" data-bs-target="#editUser" type="submit">Edit</button>
            <button type="button" class="btn btn-primary" (click)="showTable= true">Show All Users</button>

          </div>
        </div>
      </nav>
      <table class="table" *ngIf="showTable">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList">
            <th>{{user.id}}</th>
            <td>{{user.firstname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#editUser" (click)="editUser(user)">Edit</button>
            <button type="button" class="btn btn-secondary">Delete</button>
          </tr>
        </tbody>
      </table>
  <!-- Add user model -->
  <div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" data-bs-dismiss="modal"(click)="addUser()">Add New User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]= "userDetail">
                
                    <div class="row mb-3">
                      <label for="name" class="col-sm-2 col-form-label">Username*</label>
                      <div class="col-sm-10">
                        <input type="text" formControlName="username" class="form-control" id="name" name="name" aria-describedby="emailHelp" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="email" class="col-sm-2 col-form-label">Email address*</label>
                      <div class="col-sm-10">
                        <input type="email" formControlName= "email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="first-name" class="col-sm-2 col-form-label">First Name*</label>
                      <div class="col-sm-10">
                        <input type="text" formControlName="firstname" class="form-control" id="first-name" name="first-name" aria-describedby="emailHelp" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="last-name" class="col-sm-2 col-form-label">Last Name*</label>
                      <div class="col-sm-10">
                        <input type="text" formControlName="lastname" class="form-control" id="last-name" name="last-name" aria-describedby="emailHelp" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="password" class="col-sm-2 col-form-label">Password*</label>
                      <div class="col-sm-10">
                        <input type="password" formControlName="password" class="form-control" id="password" name="password" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="role" class="col-sm-2 col-form-label">Role*</label>
                      <div class="col-sm-10">
                        <select class="form-select" formControlName="role"  id="role" name="role" required>
                          <option value="" disabled selected>Administrator</option>
                          <option value="other">Other</option>
                        </select>
                      </div>
                    </div>
                  <div class="row mb-3">
                    <label for="profile-pic" class="col-sm-2 col-form-label">Profile Picture</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" id="profile-pic" name="profile-pic">
                    </div>
                  </div>
                  
                  <!-- Modal -->
                  <div class="modal" tabindex="-1" role="dialog" id="preview-modal">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Profile Picture </h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <img id="preview-image" src="#" alt="Profile Picture" style="max-width: 100%;">
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addUser()">Add new User</button>
                  </div>
                  
              </form>
        </div>
        
      </div>
    </div>
  </div>

        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="UpdateUser()">Save changes</button>

    </div>
  </div>
</div>
</div>
